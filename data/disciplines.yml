              variant: From HU Snakes
            - url: https://www.youtube.com/watch?v=H7SuDwvVGVo
              variant: From HD Snakes
        - id: V-2
          name: Butterfly with Bottom Loops
          description: >
            While head-down, P#1 flies forward crossing the Centreline over the
