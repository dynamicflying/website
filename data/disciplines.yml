              variant: From HU Snakes
            - url: https://www.youtube.com/watch?v=LWHqnkUkpOQ
              variant: From HD Snakes
        - id: V-4
          name: Head-down 360°
          description: >
            While head-down, P#1 flies forwards over the ring and then performs
